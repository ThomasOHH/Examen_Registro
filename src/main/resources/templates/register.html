<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Entrada para Evento de Running</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Registro para el Evento de Running</h2>
        <form action="/register" method="POST">
            <div class="mb-3">
                <label for="nombrecompleto" class="form-label">Nombres y Apellidos</label>
                <input type="text" class="form-control" id="nombrecompleto" name="nombrecompleto" required>
            </div>

            <div class="mb-3">
                <label for="dni" class="form-label">Número de DNI</label>
                <input type="text" class="form-control" id="dni" name="dni" required>
            </div>

            <div class="mb-3">
                <label for="residencia" class="form-label">Lugar de Residencia</label>
                <input type="text" class="form-control" id="residencia" name="residencia" required>
            </div>

            <div class="mb-3">
                <label for="contactodeemergencia" class="form-label">Número de Contacto en Caso de Emergencia</label>
                <input type="text" class="form-control" id="contactodeemergencia" name="contactodeemergencia" required>
            </div>

            <div class="mb-3">
                <label for="teléfono" class="form-label">Número de Teléfono Personal</label>
                <input type="text" class="form-control" id="teléfono" name="teléfono" required>
            </div>

            <div class="mb-3">
                <label for="tipodesangre" class="form-label">Tipo de Sangre</label>
                <input type="text" class="form-control" id="tipodesangre" name="tipodesangre" required>
            </div>

            <div class="mb-3">
                <label for="alergias" class="form-label">Alergias</label>
                <input type="text" class="form-control" id="alergias" name="alergias" required>
            </div>

            <div class="mb-3">
                <label for="distancia" class="form-label">Kilómetros a Correr</label>
                <input type="number" class="form-control" id="distancia" name="distancia" min="1" max="42" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
